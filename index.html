<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="leftImage">
                <img src="./assets/image.png" alt="image">
            </div>

            <div class="text1">
                Make a request form
            </div>
            <div class="text2">
                It should only take a couple of 
                <br>minutes to verify your edit request.
            </div>
        </div>

        <div class="right">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            
            <div class="rightText">
                Request to Edit Donor's info
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <label for="fullname">Fullname</label><br>
                    <input type="text" id="fullname" name="fullname"><br>

                    <label for="mobileNumber">Mobile Number</label><br>
                    <input type="number" id="mobileNumber" name="mobileNumber"><br>

                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="address"><br>

                    <label for="describe">Describe Request Change</label><br>
                    <textarea name="describe" id="describe" cols="30" rows="10"></textarea><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
